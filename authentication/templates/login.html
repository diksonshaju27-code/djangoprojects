{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container w-75 mx-auto p-5 text-center border border-3 border-secondary rounded-4 bg-dark text-light">
    <h1 class="mb-4">Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-primary mt-3" value="Submit">
    </form>

    {% if messages %}
    <ul class="mt-3 list-unstyled">
        {% for message in messages %}
        <li class="text-warning">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
{% endblock %}
